<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function aniversario(){
            let hoy = new Date();
            let festivo = new Date(2022, 08, 15);
            
            return (festivo - hoy);
        }
        document.getElementById("demo").innerHTML = aniversario();
    </script>
</body>
</html>
